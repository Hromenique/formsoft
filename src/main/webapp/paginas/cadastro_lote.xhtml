<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 

  
	<ui:composition template="/templates/principal.xhtml">	
		<ui:define name="centro">		
			<h:form>			
				<h:panelGrid columns="2">
					<p:outputLabel for="produto" value="#{campo.inputProduto}:" />  
					<p:inputText id="produto" value="#{loteMB.nomeProduto}"  required="true" />
					
					<p:commandButton  value="#{campo.btBuscar}" actionListener="#{loteMB.buscaProdutoPorNome}" update="gridProdutos"/>				
				</h:panelGrid>
				
				<!-- Produtos -->
				<p:dataTable id="gridProdutos" value="#{loteMB.produtos}"  var="produto">
					<p:column headerText="#{campo.codigo}">
						<h:outputText value="#{produto.codProduto}"/>
					</p:column>				
					<p:column headerText="#{campo.produto}">
						<h:outputText value="#{produto.nome}"/>
					</p:column>
					<p:column headerText="#{campo.fabricante}">
						<h:outputText value="#{produto.fabricante}"/>
					</p:column>	
					<p:column>
						<h:outputText value="#{campo.btSelecionar}"/>
					</p:column>		
				</p:dataTable>			
			</h:form>	
		</ui:define>	
	</ui:composition>
</html>
