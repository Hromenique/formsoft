<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 

  
	<ui:composition template="/templates/principal.xhtml">	
		<ui:define name="centro">		
			<h:form id="form1" prependId="false">			
				<h:panelGrid columns="3">
					<p:outputLabel for="produto" value="#{campo.inputProduto}:" />  
					<p:inputText id="produto" value="#{loteMB.nomeProduto}"  required="true" />					
					<p:commandButton  value="#{campo.btBuscar}" actionListener="#{loteMB.buscaProdutosPorNome}" update="form1 :form2" />				
				</h:panelGrid>						
			</h:form>
			
			<h:form id="form2" prependId="false">
				<!-- Produtos encontrados-->
				<p:dataTable id="gridProdutos" value="#{loteMB.produtos}" var="produto"  rendered="#{not empty loteMB.produtos}" >
					<p:column headerText="#{campo.codigo}">
						<h:outputText value="#{produto.codProduto}"/>
					</p:column>				
					<p:column headerText="#{campo.produto}">
						<h:outputText value="#{produto.nome}"/>
					</p:column>
					<p:column headerText="#{campo.fabricante}">
						<h:outputText value="#{produto.fabricante}"/>
					</p:column>	
					<p:column>
						<p:commandButton  value="#{campo.btSelecionar}">
							<f:setPropertyActionListener value="#{produto}" target="#{loteMB.produtoSelecionado}"/>
						</p:commandButton>							
					</p:column>		
				</p:dataTable>
				<!-- Produtos nÃ£o encontrados -->	
				<p:messages id="sem_produtos" showDetail="false" showSummary="true" globalOnly="false" redisplay="true"/>													
			</h:form>			
			
		</ui:define>	
	</ui:composition>
</html>
