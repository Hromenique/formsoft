<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 

  
	<ui:composition template="/templates/principal.xhtml">
	
		<ui:define name="centro">
			<!-- Novo Produto -->
			<h:panelGrid columns = "2">
				<p:outputLabel for="nome_produto" value="#{msg.inputProduto}" />  
				<p:inputText id="nome_produto" required="true" />  
				
				<p:outputLabel for="fabricante" value="#{msg.inputFabricante}" />  
				<p:inputText id="fabricante" required="true" /> 
				
				<p:outputLabel for="quant_minima" value="#{msg.inputQuantMin}" />  
				<p:inputText id="quant_minima" required="true" /> 
				
				<p:outputLabel for="descricao" value="#{msg.inputDescricao}" /> 
				<p:inputTextarea id="descricao"/>
			</h:panelGrid>	
			<p:commandButton value="#{msg.btnLimpar}" /> 
			<p:commandButton value="#{msg.btnSalvar}" />
		</ui:define>
	
	</ui:composition>
</html>
