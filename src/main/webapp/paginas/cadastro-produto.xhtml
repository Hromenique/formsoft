<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 

  
	<ui:composition template="/templates/principal.xhtml">	
		<ui:param name="titulo" value="Cadastro Produto" />
		
		<ui:define name="centro">			
			
			<h:form prependId="false">				
			    <p:messages id="messages" showDetail="false" autoUpdate="true" redisplay="true" /> 
				<h:panelGrid id="grid" columns = "2">
					<p:outputLabel for="nome_produto" value="#{campo.inputProduto}:" />  
					<p:inputText id="nome_produto" value="#{cadastroProdutoMB.produto.nome}"  required="true" />  
					
					<p:outputLabel for="fabricante" value="#{campo.inputFabricante}:" />  
					<p:inputText id="fabricante" value="#{cadastroProdutoMB.produto.fabricante}"  required="true" /> 
					
					<p:outputLabel for="quant_minima" value="#{campo.inputQuantMin}:" />  
					<p:inputText id="quant_minima" value="#{cadastroProdutoMB.produto.quantidadeMinima}" required="true" /> 
					
					<p:outputLabel for="descricao" value="#{campo.inputDescricao}:" /> 
					<p:inputTextarea id="descricao" value="#{cadastroProdutoMB.produto.descricao}" cols="50" rows="5"/>
				</h:panelGrid>	
				<p:commandButton value="#{campo.btnLimpar}" type="reset" /> 
				<p:commandButton value="#{campo.btnSalvar}" actionListener="#{cadastroProdutoMB.cadastra}" update="grid" />
			</h:form>
		</ui:define>
	
	</ui:composition>
</html>
