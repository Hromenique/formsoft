<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Formsoft</title>
	<h:outputStylesheet library="css" name="principal.css"/>
</h:head>

<h:body> 
	
	<div class="cabecalho">
		<div class="logo-secao">
			Formsoft
		</div>
		<div class="info-usuario-sair">
			
			<h:outputLink value="url">
				<h:graphicImage library="images" name="sair.png" />
			</h:outputLink>
		</div>		 
	</div>



	<!-- Menu -->	
	<div class="barra-menu">
		<h:form>
			<p:menubar>
				<p:menuitem value="#{msg.inicio}" action="inicio" />
	
				<p:submenu label="#{msg.produto}">
					<p:menuitem value="#{msg.cadastroProduto}" action="cadastro_produto" />
					<p:menuitem value="#{msg.cadastroLote}" action="cadastro_lote" />
				</p:submenu>
				<p:submenu label="#{msg.pedido}">
					<p:menuitem value="#{msg.cadastroPedido}" action="cadastro_pedido" />
				</p:submenu>			
				<p:submenu label="#{msg.relatorios}">
					<p:menuitem value="#{msg.relPosicaoQuantFinanceiro}" action="relatorio_1" />
					<p:menuitem value="#{msg.relProdutosAbaixoMinimo}" action="relatorio_2" />
					<p:menuitem value="#{msg.relVendasEfetuadas}" action="relatorio_3" />
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>

	<!-- Seção dinâmica onde será inserido as funcionalidades -->
	<div class="centro">
		<ui:insert name="centro">
			
		</ui:insert>
	</div>

	<div class="rodape">
		<p>Copyright &copy; 2014 Hromenique Cezniowscki Leite Batista. All
			rights reserved</p>
	</div>

</h:body>


</html>
